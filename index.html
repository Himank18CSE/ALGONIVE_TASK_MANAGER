<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskFlow Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

<header>
  <h1>TaskFlow Pro</h1>
  <div class="top-controls">
    <span id="stats"></span>
    <button onclick="toggleTheme()">ðŸŒ™</button>
  </div>
</header>

<div class="progress-wrapper">
  <svg width="120" height="120">
    <circle cx="60" cy="60" r="50" stroke="#e5e7eb" stroke-width="10" fill="none"/>
    <circle id="progressRing" cx="60" cy="60" r="50"
      stroke="#4f46e5" stroke-width="10" fill="none"
      stroke-dasharray="314"
      stroke-dashoffset="314"
      stroke-linecap="round"/>
  </svg>
  <div id="progressText">0%</div>
</div>

<form id="taskForm" class="task-form">
  <input type="text" id="title" placeholder="Task title" required>
  <input type="date" id="dueDate" required>
  <select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <button>Add</button>
</form>

<div class="board">

  <div class="column" data-status="todo">
    <h2>To Do</h2>
    <div class="task-list" id="todo"></div>
  </div>

  <div class="column" data-status="progress">
    <h2>In Progress</h2>
    <div class="task-list" id="progress"></div>
  </div>

  <div class="column" data-status="done">
    <h2>Done</h2>
    <div class="task-list" id="done"></div>
  </div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
